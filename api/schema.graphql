# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Team {
  team_id: Int!
  members: Int!
  authcode: String!
  name: String
}

type Answer {
  answer_id: String!
  station_number: Int!
  answer_id: Int!
  result_option: Int
  result_text: String
  # result_image: Image
  result_number: Float
}

type Station {
  station_number: Int!
  points: Int!
  station_type: Int!
  coordinates: String
  grid_square: String
  Title: String
}

type Device {
  android_id: String!
  team_id: Int!
  brand: String
  model: String
  android_codename: String
  android_release: String
}