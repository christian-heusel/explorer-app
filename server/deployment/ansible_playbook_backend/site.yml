---
- name: general setup
  hosts: server
  roles:
    - usersetup

- name: docker setup
  hosts: server
  vars:
    docker_apt_arch: armhf
    docker_install_compose: false
    pip_install_packages:
      - name: docker

  roles:
    - geerlingguy.pip
    - geerlingguy.docker
    - role: gantsign.oh-my-zsh
      users:
        - username: root
      oh_my_zsh_theme: geoffgarside

- name: project setup
  hosts: server
  roles:
    - backend

- hosts: server
  vars_files:
    - vars/apache.yml
  roles:
    - { role: geerlingguy.apache }

- hosts: server
  roles:
   - ansible-wifi-router